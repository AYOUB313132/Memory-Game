    <h1 class="center">Game Memory</h1>
    <div class="overlay"></div>
    <div class="popup hide" id="popup">
        <div class="cont">
        <p>Write your name</p>
        <input type="text"  id="write-name">
        <button class="close-popup" id="close-popup">Start</button>
        </div>

    <!-- Star Content -->
    <main>
        <div class="container" id="container">

                    <button class="level-1" id="level-1">Level 1</button>
                    <button class="level-2" id="level-2">Level 2</button>
                    <button class="level-3" id="level-3">Level 3</button>
                </article>
                <div class="info">
                    <span class="name hide" id="name"></span>
                    <span class="timer hide" id="timer">00:00:00</span>
                    <span class="click hide" id="click"></span>
                </div>

                <button class="star stop-click hide" id="star">Start</button>
                <button class="restar" id="restar">Restart</button>
                <audio class="sound hide" id="sound" controls preload="auto">
                    <source src="sound/playground-3-02.mp3" type="audio/ogg">
                    <source src="sound/playground-3-02.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
            </aside>
            <section class="game-blocks" id="game-blocks">
                <p class="text"> Chose Level</p>
            </section>
