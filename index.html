    <style>
        .game-block {
            position: relative;
            transition: all 0.8s;
            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .game-block .face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .game-block .back {
            background-color: #a1c4fd;
            transform: rotateY(180deg);
        }
        
        .game-block .front {
            background-color: black;
            color: white;
            font-size: 90px;
            line-height: 120px;
            text-align: center;
        }
        
        .game-block .back img {
            width: 100%;
            height: 100%;
            background-color: #c3cfe2;
        }
        
        .hide {
            display: none;
        }
    </style>
</head>
