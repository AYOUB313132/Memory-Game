<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: calc(70% - 10px);
            display: flex;
            flex-wrap: wrap;
            row-gap: 10px;
            column-gap: 10px;
        }
        
        main section {
            padding: 10px;
            border: 5px solid #fff1eb;
        }
        
        main section .text {
            margin-top: 5px;
            font-size: 55px;
            color: #a1c4fd;
            text-align: center;
        }
        
        section .game-block {
            position: relative;
            transition: all 0.8s;
            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        section .game-block .face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        section .game-block .back {
            background-color: #a1c4fd;
            transform: rotateY(180deg);
        }
        
        section .game-block .front {
            background-color: black;
            color: white;
            font-size: 90px;
            line-height: 120px;
            text-align: center;
        }
        
        section .game-block .back img {
            width: 100%;
            height: 100%;
            background-color: #c3cfe2;
        }
        
        .hide {
            display: none;
        }
        
        button {
            outline: none;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            background: linear-gradient(to right, white 50%, #13547a 50%);
            background-size: 200% 100%;
            background-position: right top;
            transition: 0.5s;
            /* background-color: #13547a; */
            color: white;
        }
        
        .none-clicking {
            pointer-events: none;
        }
    </style>

</head>

<body>
    <article>
        <button>star</button>
    </article>
    <section class="game-blocks" id="game-blocks">

    </section>
</body>

    function customShuffle(x) {
        var y = x.slice(1, x.length - 1);
        var j, t, i;
        for (i = y.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            t = y[i];
            y[i] = y[j];
            y[j] = t;
        }
        return [x[0]].concat(y).concat(x[x.length - 1]);
